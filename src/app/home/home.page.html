<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="ion-margin-end"></ion-menu-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="dark" size="large">Hotwax</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list *ngIf="products" >
    <ion-item *ngFor="let product of products.data" href="/home/{{product.id}}" detail>
      <ion-thumbnail class="ion-margin-end">
        <ion-img src="{{product.image}}"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{product.name}}</ion-label>
      <ion-label>{{product.price}}</ion-label>
    </ion-item>
  </ion-list>
  
  
</ion-content>
